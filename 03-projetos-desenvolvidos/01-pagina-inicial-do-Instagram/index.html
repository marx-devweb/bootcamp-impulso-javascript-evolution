<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div id="container-geral">
        <section class="container-section">
            <main class="container-main bg-main">
                <article class="container-conteudo">
                    <div class="template-iphone">
                        <img src="assets/imagens/tela-login.png" alt="Template Iphone">
                    </div>

                    <div class="container-login">
                        <div class="area-login">
                            <div class="logo" aria-disabled="false" style="cursor: pointer;">
                                <img src="assets/imagens/instagram-logo.png" alt="Logo Instagram">
                            </div>

                            <div class="container-formulario">
                                <form id="loginForm " class="formulario" method="post">
                                    <div class="areas-formulario">
                                        <!--INICIO INPUT TYPE NOME DE USUÁRIO-->
                                        <div class="container-input">
                                            <div class="area-input">
                                                <label class="descricao-input">
                                                    <span class="texto-descricao">Telefone, nome de usuário ou
                                                        email</span>
                                                    <input class="input" type="text" value="">
                                                </label>
                                            </div>
                                        </div>
                                        <!--FINAL INPUT TYPE NOME DE USUÁRIO-->

                                        <!--INICIO INPUT TYPE SENHA-->
                                        <div class="container-input">
                                            <div class="area-input">
                                                <label class="descricao-input">
                                                    <span class="texto-descricao">Senha</span>
                                                    <input class="input" type="password" value="">
                                                </label>
                                            </div>
                                        </div>
                                        <!--FINAL INPUT TYPE SENHA-->

                                        <!--INÍCIO BUTTON ENTRAR-->
                                        <div class="area-bntEntrar">
                                            <button class="btnEntrar" type="submit" disabled="">Entrar</button>
                                        </div>


                                        <div class="area-divisao">
                                            <div class="traco"></div>
                                            <div class="ou">OU</div>
                                            <div class="traco"></div>
                                        </div>


                                        
                                        <div class="area-entrarFacebook"></div>
                                    </div>
                                    <a class="area-esqueceuSenha" href="#">Esqueceu a senha?</a>
                                </form>

                            </div>
                        </div>

                        <div class="area-cadastrar"></div>

                        <div class="area-app"></div>

                    </div>



                </article>
            </main>

            <footer class="container-footer"></footer>
        </section>
    </div>
